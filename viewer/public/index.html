<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <title>Volum Viewer</title>
</head>
<body>
  <script type="module" src="/static/live_client.js" defer></script>
  <canvas id="three-canvas"></canvas>
  <div id="ui-overlay">
    <span class="bold heading" style="font-size: 1.2em;">Volum Scene Viewer</span>
    <span class="light-italic subheading">Environment</span>
    <div class="settings-row light-italic">
      <input type="checkbox" id="checkbox-light" name="checkbox-light">
      <label for="checkbox-light" data-tooltip="Toggle visibility of all scene lights (apart from env lights)">Lights</label>
    </div>
    <div class="settings-row light-italic">
      <input type="checkbox" id="checkbox-shadows" name="checkbox-shadows">
      <label for="checkbox-shadows" data-tooltip="Toggle shadow casting for all scene lights">Shadows</label>
    </div>
    <div class="settings-row light-italic">
      <input type="checkbox" id="checkbox-color" name="checkbox-color" checked disabled>
      <label for="select-color" data-tooltip="Set the scene background color (doesn't affect lighting)">Color</label>
      <select id="select-color" class="settings-dropdown">
        <option value="0x444444">Gray</option>
        <option value="0xffffff">White</option>
        <option value="0x000000">Black</option>
      </select>
    </div>
    <div class="settings-row light-italic">
      <input type="checkbox" id="checkbox-env" name="checkbox-env">
      <label for="checkbox-env" data-tooltip="Environment map for the scene. 'generated' ↔︎ Physical- AND StandardMaterials. 'custom' (HDR/EXR) ↔︎ only PhysicalMaterials">Environment</label>
      <select id="select-env" class="settings-dropdown">
        <option value="room">Lights (generated)</option>
        <option value="indoor">Indoor</option>
        <option value="outdoor">Outdoor</option>
        <option value="custom">Custom...</option>
      </select>
      <input type="file" id="file-env-hidden" accept=".hdr,.exr" placeholder="Upload HDR/EXR" style="display: none;">
    </div>

    <span class="light-italic subheading">Helpers</span>
    <div class="settings-row light-italic">
      <input type="checkbox" id="checkbox-axes" name="checkbox-axes">
      <label for="checkbox-axes" data-tooltip="Toggle visibility of the axes helper">Axes</label>
    </div>
    <div class="settings-row light-italic">
      <input type="checkbox" id="checkbox-grid" name="checkbox-grid">
      <label for="checkbox-grid" data-tooltip="Toggle visibility of the grid helper">Grid</label>
      <input type="text" id="tb-grid-size" class="settings-textbox" placeholder="Size">
    </div>
  </div>
  <div id="view-controls">
    <div class="view-control">
      <input type="checkbox" id="checkbox-orbit" name="btn-orbitcontrols" checked>
      <label for="checkbox-orbit" data-tooltip="Toggle orbit controls (left-click drag to rotate, right-click drag to translate, scroll to zoom)">Orbit</label>
    </div>
    <div class="view-control">
      <input type="checkbox" id="checkbox-firstperson" name="btn-firstperson" unchecked>
      <label for="checkbox-firstperson" data-tooltip="Toggle first-person controls (WASD to move, space to move up, shift to move down)">First Person</label>
    </div>
  </div>
</body>
</html>
